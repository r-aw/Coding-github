<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Calculator</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="main">
      <div id="updateDisplay" class="display" maxlength="9" readonly></div>
      <div class="buttons">
        <button onclick="clearContent()" class="button clearAll">C</button>
        <button onclick="changeNumber('±')" class="button negPos">±</button>
        <button onclick="changeNumber('%')" class="button perc">%</button>
        <button onclick="changeNumber('/')" class="button divide">/</button>
        <button onclick="changeNumber(7)" class="button seven">7</button>
        <button onclick="changeNumber(8)" class="button eight">8</button>
        <button onclick="changeNumber(9)" class="button nine">9</button>
        <button onclick="changeNumber('*')" class="button multiply">×</button>
        <button onclick="changeNumber(4)" class="button four">4</button>
        <button onclick="changeNumber(5)" class="button five">5</button>
        <button onclick="changeNumber(6)" class="button six">6</button>
        <button onclick="changeNumber('-')" class="button subtract">-</button>
        <button onclick="changeNumber(1)" class="button one">1</button>
        <button onclick="changeNumber(2)" class="button two">2</button>
        <button onclick="changeNumber(3)" class="button three">3</button>
        <button onclick="changeNumber('+')" class="button add">+</button>
        <button onclick="changeNumber(0)" class="button zero">0</button>
        <button onclick="changeNumber('.')" class="button dot">.</button>
        <button onclick="calculate()" class="button equal">=</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
